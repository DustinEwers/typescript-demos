<div class="row">
    <div class="col-md-6">
        <h3>Make a Ninja:</h3>
        <form id="charCreation">
            <div class="form-group">
                <label for="characterName" required>Name</label>
                <input type="text" [(ngModel)]="name" name="name"  class="form-control" id="characterName" placeholder="Eg. Bob, Sally">
            </div>
            <div class="form-group">
                <label for="characterWeapon">Weapon</label>
                <select id="characterWeapon" [(ngModel)]="weapon" name="weapon" class="form-control">
                    <option value="sword">Sword</option>
                    <option value="ninja-star">Ninja Stars</option>
                </select>
            </div>
            <button (click)="buildCharacter()" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
